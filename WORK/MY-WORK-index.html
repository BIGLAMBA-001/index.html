<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>James Coding</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      height: 100vh;
      background: url(1758300657688.jpg)no-repeat;
      background-size: cover;
      display: flex;
    }

    /* Sidebar (hidden by default on mobile) */
    aside {
      width: 220px;
      height: 100vh;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border-right: 1px solid rgba(255,255,255,0.2);
      padding: 20px 15px;
      color: white;
      display: flex;
      flex-direction: column;
      position: fixed;
      left: -240px;
      top: 0;
      transition: 0.4s ease;
      z-index: 1000;
    }

    aside.active {
      left: 0;
    }

    aside h1 {
      text-align: center;
      font-size: 1.3rem;
      margin-bottom: 20px;
      background: rgba(255,255,255,0.2);
      padding: 8px;
      border-radius: 8px;
    }

    aside ul {
      list-style: none;
      margin-top: 10px;
    }

    aside ul li {
      margin: 12px 0;
    }

    aside ul li a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 10px;
      transition: 0.3s;
    }

    aside ul li a:hover {
      background: rgba(255,255,255,0.2);
      transform: translateX(8px);
    }

    aside ul li i {
      margin-right: 10px;
      font-size: 1.2rem;
    }

    /* Toggle Button (3 dots) */
    .toggle-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
      z-index: 1100;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .toggle-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      color: white;
      padding: 20px;
      margin-left: auto;
      width: 100%;
    }

    /* Top Menu */
    nav {
      background: white;
      padding: 12px 30px;
      border-radius: 12px;
      margin-top: 20px;
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      color: black;
      font-size: 1rem;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: black;
      transition: 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    .main img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 20px;
    }

    .main h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .main p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    .buttons button {
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:first-child {
      background: white;
      color: black;
    }

    .buttons button:last-child {
      background: gray;
      color: white;
    }

    .buttons button:hover {
      box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
      transform: scale(1.05);
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
    }

    .remember input {
      transform: scale(1.2);
    }

    /* Modal Styling */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1000; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: rgba(255, 255, 255, ""0.1);
        backdrop-filter: blur(10px);
-webkit-backdrop-filter: blur(10px);
box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 30px;
        border-radius: 10px;
        position: relative;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .modal-content h2 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    .close-btn {
        color: #aaa;
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }

    .close-btn:hover {
        color: #000;
    }

    .form-group {
        margin-bottom: 15px;
    }
    
    input{
      background: white;
      box-shadow: 0 5px 9px;
      margin: 1px;
    }
    .form-group label {
        display: block;
        color: white;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid gray;
    }

    .submit-btn {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }
    
    .loading-bar-container {
      width: 100%;
      height: 8px;
      background-color: #f1f1f1;
      border-radius: 4px;
      margin-top: 20px;
      display: none; /* Initially hidden */
    }

    .loading-bar {
      width: 0;
      height: 100%;
      background-color: #4CAF50;
      transition: width 10s linear;
    }
  </style>
</head>
<body>
  <div class="toggle-btn" id="menu-btn">
    <i class="fa-solid fa-ellipsis-vertical"></i>
  </div>

  <aside id="sidebar">
    <h1>James Coding</h1>
    <ul>
      <li><a href="https://biglamba-001.github.io/index.html/"><i class="fa-solid fa-house"></i> Home</a></li>
      <li><a href="#"><i class="fa-solid fa-address-card"></i> About</a></li>
      <li><a href="#"><i class="fa-solid fa-briefcase"></i> Services</a></li>
      <li><a href="#"><i class="fa-solid fa-gear"></i> Settings</a></li>
      <li><a href="#"><i class="fa-brands fa-facebook"></i> Facebook</a></li>
      <li><a href="https://youtube.com/@usulortochukwu7721?si=zNNCbVg2jI5JJeJp"><i class="fa-brands fa-youtube"></i> YouTube</a></li>
      <li><a href="#"><i class="fa-brands fa-instagram"></i> Instagram</a></li>
    </ul>
  </aside>

  <div class="main">
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <img src="Modern-house-avi-werd-unsplash.jpg" alt="Logo">
    <h1>come let code</h1>
    <p>Letâ€™s explore the world of development</p>

    <div class="buttons">
      <button id="signup-btn">Sign Up</button>
      <button id="signin-btn">Sign in</button>
    </div>

    <div class="remember">
      <input type="checkbox" id="remember">
      <label for="remember">Remember me</label>
    </div>
  </div>

  <div id="signup-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Sign Up</h2>
      <form id="signup-form">
        <div class="form-group">
          <label for="signup-username">Username</label>
          <input type="text" id="signup-username" name="username" required>
        </div>
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" required>
        </div>
        <button type="submit" class="submit-btn">Create Account</button>
      </form>
      <div id="loading-bar-container" class="loading-bar-container">
        <div id="loading-bar" class="loading-bar"></div>
      </div>
    </div>
  </div>

  <div id="signin-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Sign in</h2>
      <form id="signin-form">
        <div class="form-group">
          <label for="signin-username">Username</label>
          <input type="text" id="signin-username" name="username" required>
        </div>
        <div class="form-group">
          <label for="signin-password">Password</label>
          <input type="password" id="signin-password" name="password" required>
        </div>
        <button type="submit" class="submit-btn">Log in</button>
      </form>
    </div>
  </div>

  <script>
    // Sidebar toggle logic
    const menuBtn = document.getElementById("menu-btn");
    const sidebar = document.getElementById("sidebar");
    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });

    // Get all buttons and modals
    const signupBtn = document.getElementById('signup-btn');
    const signinBtn = document.getElementById('signin-btn');
    const signupModal = document.getElementById('signup-modal');
    const signinModal = document.getElementById('signin-modal');
    const closeBtns = document.querySelectorAll('.close-btn');

    // Get sign-up form elements
    const signupForm = document.getElementById('signup-form');
    const loadingBarContainer = document.getElementById('loading-bar-container');
    const loadingBar = document.getElementById('loading-bar');

    // Function to open a modal
    function openModal(modal) {
        modal.style.display = 'flex';
    }

    // Function to close a modal
    function closeModal(modal) {
        modal.style.display = 'none';
    }

    // Event listeners to show modals
    signupBtn.addEventListener('click', () => {
      openModal(signupModal);
    });

    signinBtn.addEventListener('click', () => {
      openModal(signinModal);
    });

    // Event listeners to close modals
    closeBtns.forEach(btn => {
      btn.addEventListener('click', (e) => {
        closeModal(e.target.closest('.modal'));
      });
    });

    // Close modal if user clicks outside of it
    window.addEventListener('click', (event) => {
      if (event.target === signupModal) {
        closeModal(signupModal);
      }
      if (event.target === signinModal) {
        closeModal(signinModal);
      }
    });

    // Sign-up form submission logic
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault(); // Stop the form from submitting
      
      // Hide the form and show the loading bar
      signupForm.style.display = 'none';
      loadingBarContainer.style.display = 'block';
      
      // Start the loading bar animation over 10 seconds
      loadingBar.style.width = '100%';

      // After 10 seconds, close the modal and show an alert
      setTimeout(() => {
        closeModal(signupModal);
        alert("Account created successfully! Please log in.");
        
        // Reset for next use
        loadingBar.style.width = '0';
        loadingBarContainer.style.display = 'none';
        signupForm.style.display = 'block';
      }, 10000); // 10 seconds
    });
  </script>
</body>
</html>
