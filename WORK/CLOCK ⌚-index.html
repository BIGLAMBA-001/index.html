<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS + JS Real-Time Clock</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --black-color: #121212;
      --white-color: #f0f0f0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
      overflow: hidden;
    }

    .clock-container {
      padding: 2rem;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .clock {
      width: 300px;
      height: 300px;
      background: #ffffff;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .center-pin {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 15px;
      height: 15px;
      background-color: var(--black-color);
      border-radius: 50%;
      z-index: 10;
    }

    .second-hand, .minute-hand, .hour-hand {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(90deg);
    }

    .second-hand {
      width: 2px;
      height: 120px;
      background-color: #ff4500;
      margin-top: -120px;
    }

    .minute-hand {
      width: 4px;
      height: 100px;
      background-color: var(--black-color);
      margin-top: -100px;
    }

    .hour-hand {
      width: 6px;
      height: 80px;
      background-color: var(--black-color);
      margin-top: -80px;
    }

    .number {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      font-size: 1.2rem;
      font-family: sans-serif;
      color: var(--black-color);
      font-weight: bold;
    }

    .number-1 { transform: rotate(30deg); }
    .number-2 { transform: rotate(60deg); }
    .number-3 { transform: rotate(90deg); }
    .number-4 { transform: rotate(120deg); }
    .number-5 { transform: rotate(150deg); }
    .number-6 { transform: rotate(180deg); }
    .number-7 { transform: rotate(210deg); }
    .number-8 { transform: rotate(240deg); }
    .number-9 { transform: rotate(270deg); }
    .number-10 { transform: rotate(300deg); }
    .number-11 { transform: rotate(330deg); }
    .number-12 { transform: rotate(0deg); }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="clock">
      <div class="center-pin"></div>
      <div class="hour-hand"></div>
      <div class="minute-hand"></div>
      <div class="second-hand"></div>
      <div class="number number-1">1</div>
      <div class="number number-2">2</div>
      <div class="number number-3">3</div>
      <div class="number number-4">4</div>
      <div class="number number-5">5</div>
      <div class="number number-6">6</div>
      <div class="number number-7">7</div>
      <div class="number number-8">8</div>
      <div class="number number-9">9</div>
      <div class="number number-10">10</div>
      <div class="number number-11">11</div>
      <div class="number number-12">12</div>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      const secondDeg = (seconds / 60) * 360;
      const minuteDeg = (minutes / 60) * 360 + (seconds / 60) * 6;
      const hourDeg = (hours / 12) * 360 + (minutes / 60) * 30;

      document.querySelector('.second-hand').style.transform = `rotate(${secondDeg}deg)`;
      document.querySelector('.minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
      document.querySelector('.hour-hand').style.transform = `rotate(${hourDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // run once at start
  </script>
</body>
</html>
