<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Product Shop with Sidebar</title>
  <style>
    body { 
      font-family: Arial, sans-serif; margin: 0; padding: 0; 
      background: #f5f5f5; 
    }

    nav {
      background: #222; color: white; padding: 10px 20px;
      display: flex; justify-content: space-between; align-items: center;
    }
    nav h1 { margin: 0; font-size: 20px; }
    nav button {
      background: #007bff; border: none; color: white;
      padding: 8px 15px; border-radius: 5px; cursor: pointer;
    }

    .products { padding: 20px; display: flex; gap: 20px; }
    .product {
      background: white; border-radius: 8px; padding: 15px;
      text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 200px;
    }
    .product button {
      background: #28a745; border: none; color: white;
      padding: 8px 12px; border-radius: 5px; cursor: pointer;
    }

    /* Sidebar cart */
    #cart {
      position: fixed; top: 0; right: -100%; 
      width: 300px; height: 90%;
      background: white; box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      transition: right 0.3s ease; padding: 20px; overflow-y: auto;
    }
    #cart.active { right: 0; }
    #cart h2 { display: flex; justify-content: space-between; align-items: center; }
    .close-btn {
      background: red; border: none; color: white; 
      padding: 5px 10px; cursor: pointer;
    }
    .cart-item {
      display: flex; justify-content: space-between; 
      align-items: center; margin: 10px 0; 
    }
    .cart-item button {
      background: #dc3545; /* red */
      color: white; border: none;
      padding: 5px 10px; border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <h1>ðŸ›’ My Shop</h1>
    <button onclick="toggleCart()">Check Cart (<span id="count">0</span>)</button>
  </nav>

  <!-- Products -->
  <div class="products">
    <div class="product">
      <h3>Stainless Steel Coffee Mug</h3>
      <p>$25.99</p>
      <button onclick="addToCart('Stainless Steel Coffee Mug', 25.99)">Add to Cart</button>
    </div>
    
    <div class="product">
      <h3>Bike ðŸš²</h3>
      <p>$500</p>
      <button onclick="addToCart('Bike ðŸš²', 500)">Add to Cart</button>
    </div>

    <div class="product">
      <h3>Laptop ðŸ’»</h3>
      <p>$1200</p>
      <button onclick="addToCart('Laptop ðŸ’»', 1200)">Add to Cart</button>
    </div>
  </div>

  <!-- Cart Sidebar -->
  <div id="cart">
    <h2>
      Your Cart
      <button class="close-btn" onclick="toggleCart()">X</button>
    </h2>
    <div id="items"></div>
    <p>Total: $<span id="total">0</span></p>
  </div>

  <script>
    let cart = [];

    function toggleCart() {
      document.getElementById("cart").classList.toggle("active");
    }

    function addToCart(name, price) {
      cart.push({ name: name, price: price });
      updateCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function updateCart() {
      let items = document.getElementById("items");
      items.innerHTML = "";
      let total = 0;

      cart.forEach((item, i) => {
        total += item.price;
        items.innerHTML += `
          <div class="cart-item">
            <span>${item.name} - $${item.price.toFixed(2)}</span>
            <button onclick="removeItem(${i})">Remove</button>
          </div>
        `;
      });

      document.getElementById("total").textContent = total.toFixed(2);
      document.getElementById("count").textContent = cart.length;
    }
  </script>

</body>
</html>
