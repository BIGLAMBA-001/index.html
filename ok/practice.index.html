<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>HTML Editor</title>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      background-color: #f4f4f4;  
      margin: 0;  
      padding: 20px;
    }  
    h1 {  
      color: #333;  
    }  
    p {  
      color: #666;  
    }  
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      padding: 8px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #5b2be0;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #4720b3;
    }
  </style>  
</head>  
<body>  
  <h1>Welcome to Our HTML Editor</h1>  
  <p>This is a sample HTML code.</p>  
  <p>You can edit this code and see the changes in real-time.</p>  
  <p>Enjoy coding!</p>  

  <form>  
    <label for="fullname">Full Name</label>  
    <input type="text" id="fullname" name="fullname">  

    <label for="email">Email</label>  
    <input type="email" id="email" name="email">  

    <label for="password">Password</label>  
    <input type="password" id="password" name="password">  

    <button type="submit">Submit</button>  
  </form>  
</body>  
</html>
