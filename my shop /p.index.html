<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MY SHOPE</title>
  <style>
  body { 
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 70px 0 0 0; /* top padding = navbar height */
  background: #f5f5f5;
    }

    nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: #222; 
  color: white; 
  padding: 10px 20px;
  display: flex; 
  justify-content: space-between; 
  align-items: center;
  z-index: 1000;
}
    nav h1 { margin: 0; font-size: 20px; }
    nav button {
      background: #007bff; border: none; color: white;
      padding: 8px 15px; border-radius: 5px; cursor: pointer;
    }

    .products { padding: 20px; display: flex; gap: 20px; }
    .product {
      background: white; border-radius: 8px; padding: 15px;
      text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 200px;
    }
    .product button {
      background: #28a745; border: none; color: white;
      padding: 8px 12px; border-radius: 5px; cursor: pointer;
    }

    /* Sidebar cart */
#cart {
  position: fixed;
  top: 60px;  /* push down below navbar */
  right: -100%; 
  width: 300px; 
  height: calc(90% - 60px); /* make sure it fits below navbar */
  background: white; 
  box-shadow: -2px 0 5px rgba(0,0,0,0.2);
  transition: right 0.3s ease; 
  padding: 20px; 
  overflow-y: auto;
}
    #cart.active { right: 0; }
    #cart h2 { display: flex; justify-content: space-between; align-items: center; }
    .close-btn {
      background: red; border: none; color: white; 
      padding: 5px 10px; cursor: pointer;
    }
    .cart-item {
      display: flex; justify-content: space-between; 
      align-items: center; margin: 10px 0; 
    }
    .cart-item button {
      background: #dc3545; /* red */
      color: white; border: none;
      padding: 5px 10px; border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  
<nav>
  <h1>My shop üõíüõçÔ∏è</h1>
  <button onclick="toggleCart()">check cart (<span id="count">0</span>)</button>
</nav>

<div class="product">
  
  <div class="product">
    <h3>wireless speaker</h3>
    <img src="81wdmgabXFL._AC_SL1500_.jpg" alt="wireless speaker" width="200">
    <p>$1500</p>
    <button onclick="addToCart('wireless speaker', 1500)">addToCart</button>
  </div>
  
  <div class="product">
    <img src="1752066121496.jpg" alt="Samsung Galaxy book 5 pro" width="200">
    <h3>Samsung Galaxy book 5 pro</h3>
    <p>$3500</p>
    <button onclick="addToCart('Samsung Galaxy book 5 pro', 3500)">addToCart</button>
  </div>
  
  <div class="product">
    <img src="1750996557108.jpg" alt="wireless speaker waterproof" width="200">
    <h3>wireless speaker waterproof</h3>
    <p>$270.9</p>
    <button onclick="addToCart('wireless speaker waterproof', 270.9)">addToCart</button>
  </div>
</div>

 <div id="cart">
  <h2>
    Your Cart
    <button class="close-btn" onclick="toggleCart()">X</button>
  </h2>

  <div id="items"></div>

  <!-- New Cancel All Button -->
  <button onclick="clearCart()" style="
      background: #ff4444; 
      color: white; 
      border: none; 
      padding: 8px 12px; 
      border-radius: 5px; 
      cursor: pointer; 
      width: 100%; 
      margin-top: 10px;">
    Cancel All Cart
  </button>

  <div class="cart-footer" style="margin-top: 10px; font-weight: bold;">
    Total: $<span id="total">0</span>
  </div>

<script>
    let cart = [];

    function toggleCart() {
      document.getElementById("cart").classList.toggle("active");
    }
    
    function clearCart() {
  cart = [];   // Empty the cart
  updateCart(); // Refresh UI
}

    function addToCart(name, price) {
      cart.push({ name: name, price: price });
      updateCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function updateCart() {
      let items = document.getElementById("items");
      items.innerHTML = "";
      let total = 0;

      cart.forEach((item, i) => {
        total += item.price;
        items.innerHTML += `
          <div class="cart-item">
            <span>${item.name} - $${item.price.toFixed(2)}</span>
            <button onclick="removeItem(${i})">Remove</button>
          </div>
        `;
      });

      document.getElementById("total").textContent = total.toFixed(2);
      document.getElementById("count").textContent = cart.length;
    }
  </script>
</body>

</html>
