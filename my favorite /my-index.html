<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Grid</title>
</head>
<body>

  <h1>Product Grid Example</h1>

  <div>
    <!-- Product 1 -->
    <div>
      <img src="image1.jpg" alt="Product 1" width="150">
      <h3>Portable With AI Noise</h3>
      <p>$25.99</p>
      <button onclick="addToCart('Portable With AI Noise', 25.99)">Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div>
      <img src="image2.jpg" alt="Product 2" width="150">
      <h3>Suitable For iPhone</h3>
      <p>$15.99</p>
      <button onclick="addToCart('Suitable For iPhone', 15.99)">Add to Cart</button>
    </div>

    <!-- Product 3 -->
    <div>
      <img src="image3.jpg" alt="Product 3" width="150">
      <h3>Luxury Phone Case</h3>
      <p>$18.50</p>
      <button onclick="addToCart('Luxury Phone Case', 18.50)">Add to Cart</button>
    </div>

    <!-- Add as many more products as you like -->
  </div>

  <script>
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name: name, price: price });
      console.log(cart); // just to test
    }
  </script>

</body>
</html>
